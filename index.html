<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe app</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="choose">
            <button class="choice chosen" id="buttonx">X</button>
            <button class="choice non-chosen" id="buttono">O</button>
        </div>
    </header>
    <div class="main">
        <div class="board">
            <div class="field" id="field1" data-n="1"></div>
            <div class="field" id="field2" data-n="2"></div>
            <div class="field no-r" id="field3" data-n="3"></div>
            <div class="field" id="field4" data-n="4"></div>
            <div class="field" id="field5" data-n="5"></div>
            <div class="field no-r" id="field6" data-n="6"></div>
            <div class="field no-b" id="field7" data-n="7"></div>
            <div class="field no-b" id="field8" data-n="8"></div>
            <div class="field no-r no-b" id="field9" data-n="9"></div>
        </div>
    </div>
    <footer>
        <button id="restart">RESTART</button>
    </footer>
    <div class="announce">
        <p id="winner-text">Winner text</p>
        <button id="play-again">PLAY AGAIN</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
