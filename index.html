<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe app</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="choose">
            <button class="choice chosen" id="buttonx">X</button>
            <button class="choice non-chosen" id="buttono">O</button>
        </div>
    </header>
    <div class="main">
        <div class="board">
            <div class="field" id="field1"></div>
            <div class="field" id="field2"></div>
            <div class="field no-r" id="field3"></div>
            <div class="field" id="field4"></div>
            <div class="field" id="field5"></div>
            <div class="field no-r" id="field6"></div>
            <div class="field no-b" id="field7"></div>
            <div class="field no-b" id="field8"></div>
            <div class="field no-r no-b" id="field9"></div>
        </div>
    </div>
    <footer>
        <button id="restart">RESTART</button>
    </footer>
</body>
<script src="./script.js"></script>
</html>
